type: charm
parts:
  charm:
    source: src
    plugin: reactive
    build-snaps: [charm]
    # This is tmp solution until #215 is not resolved. https://github.com/juju-solutions/layer-basic/issues/215
    build-packages: [python3-dev]
    # Workaround for https://github.com/canonical/charmcraft/issues/2259
    reactive-charm-build-arguments:
      - --binary-wheels
      - -v


platforms:
  ubuntu@20.04:amd64:
  ubuntu@22.04:amd64:
  ubuntu@20.04:arm64:
  ubuntu@22.04:arm64:
  ubuntu@20.04:s390x:
  ubuntu@22.04:s390x:
  ubuntu@20.04:ppc64el:
  ubuntu@22.04:ppc64el:
