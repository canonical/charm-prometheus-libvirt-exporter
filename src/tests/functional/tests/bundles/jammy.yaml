series: jammy
applications:
  ubuntu:
    charm: ubuntu
    num_units: 1
  prometheus-libvirt-exporter:
    options:
      snap_channel: stable
  nrpe:
    charm: nrpe
    channel: latest/edge
  prometheus:
    charm: prometheus2
    num_units: 1
    series: focal
  grafana:
    charm: grafana
    series: focal
    channel: latest/edge # Temporary fix for 2023.10 release
    num_units: 1
relations:
  - - ubuntu
    - prometheus-libvirt-exporter
  - - ubuntu:juju-info
    - nrpe:general-info
  - - prometheus-libvirt-exporter:nrpe-external-master
    - nrpe:nrpe-external-master
  - - prometheus-libvirt-exporter:scrape
    - prometheus:target
  - - prometheus:grafana-source
    - grafana:grafana-source
  - - prometheus-libvirt-exporter:dashboards
    - grafana:dashboards
