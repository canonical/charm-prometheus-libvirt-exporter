series: focal
applications:
  ubuntu:
    charm: ch:ubuntu
    num_units: 1
  prometheus-libvirt-exporter:
    options:
      snap_channel: stable
  nrpe:
    charm: ch:nrpe
  prometheus:
    charm: ch:prometheus2
    num_units: 1
  grafana:
    charm: ch:grafana
    num_units: 1
relations:
  - - ubuntu
    - prometheus-libvirt-exporter
  - - ubuntu:juju-info
    - nrpe:general-info
  - - prometheus-libvirt-exporter:nrpe-external-master
    - nrpe:nrpe-external-master
  - - prometheus-libvirt-exporter:scrape
    - prometheus:target
  - - prometheus:grafana-source
    - grafana:grafana-source
  - - prometheus-libvirt-exporter:dashboards
    - grafana:dashboards
