[tox]
skipsdist=True
envlist = unit, functional
skip_missing_interpreters = True

[testenv]
basepython = python3
setenv =
  PYTHONPATH = .

[testenv:func]
commands = functest-run-suite --keep-model
deps = -r{toxinidir}/tests/requirements.txt
passenv =
  HOME
  CHARM_BUILD_DIR
  MODEL_SETTINGS
  HTTPS_PROXY

[testenv:func-smoke]
commands = functest-run-suite --keep-model --smoke
deps = -r{toxinidir}/tests/requirements.txt
passenv =
  HOME
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:lint]
commands = flake8 --format=html --htmldir=report/lint/ --tee
deps =
    flake8
    flake8-colors
    flake8-docstrings
    flake8-html
    flake8-import-order
    pep8-naming

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    layers,
    interfaces,
max-line-length = 120
max-complexity = 10
import-order-style = google

[isort]
order_by_type = true
from_first = true
line_length = 120

[pytest]
markers =
    deploy: mark deployment tests to allow running w/o redeploy
filterwarnings =
    ignore::DeprecationWarning
